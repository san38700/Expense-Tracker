<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body> 
    <!-- <button id="buy-button">Buy Premium</button> 
    <button id="leaderboard" style="display: none;">Show leaderboard</button>  -->
    <div id="currentDateTime"></div>
    <br>
<form id="form">
    <h6> <strong>Add Your Expense</strong></h6>
    <label for ="Enter Expense Amount"><strong>Enter Expense Amount</strong></label>
    <input type="text" id="amount-id">
    <label for ="Description" class="Description"><strong>Description</strong></label> 
    <input type="text" id="description">
    <br>
    <label for="Category"><strong>Category</strong></label>
    <br>
    <select id="category" name="Category">
        <option value="Movies">Movies</option>
        <option value="Food">Food</option>
        <option value="Shopping">Shopping</option>
        <option value="Travel">Travel</option>
        <option value="Debt">Debt</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
        </select>
        <br><br>
    <button id = "submit-id" class="btn-primary">Submit Expense</button>
</form>

    <button id="buy-button">Buy Premium</button>
    <br>
    <button id="leaderboard" style="display: none;">Show leaderboard</button>
    <div id="leaderboard-items" style="display: inline-flex; flex-direction: column;" gap="10px";>
        <!-- leaderboard items will be appended here -->
    </div>
    <br><br>
    
    <button id="download" style="display: none;">Download Expenses</button>
    <p id="old-downloads" style="font-weight: bold; display: none;"> Old Expenses </p>
    <div id="downloaded-items" style="display: inline-flex; flex-direction: column;" gap="10px";></div>

    <div id = "expenselist">
        <h2 id = "expense-id"> List of Expenses</h2>
        <div id="pagination-container">
            <label for="items-per-page">Items per page:</label>
            <select id="items-per-page">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <p id="pageid"></p>
        </div>
        <ul id="items">

        </ul>
    </div>
    <div id="pagination" style="text-align: center;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>
</body>
</html>
